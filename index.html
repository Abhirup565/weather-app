<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WindMill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header_box">
        <h1 class="appName">Win<span style="color: #00ccff">d</span>mill</h1>
        <input type="textbox" id="searchBox" placeholder="Search by 'cityname, state' to get more accurate result">
        <button class="searchButton">Search &nbsp;<i class="bi bi-search"></i></button>
    </div>
    <div class="info_box">
        <p class="location-address">___</p>
        <div class="date-time">
            <h2 class="day" style="font-weight: 400;">___</h2><br>
            <p class="date"><i class="bi bi-calendar3"></i> &nbsp;__ __, ____</p><br>
            <p class="time"><i class="bi bi-clock"></i> &nbsp;__ __</p>
        </div>
        <div class="temp-condition">
            <img src="" class="weather-icon">
            <h1 class="temperature">____</h1>
            <p class="weather-description">____</p>
            <p class="temp-max-min">Max &nbsp;<i class="bi bi-thermometer-high"></i>&nbsp; __ &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Min &nbsp;<i class="bi bi-thermometer-low"></i>&nbsp; __</p>
        </div>
        <div class="weather-details">
            <p class="feels-like">Feels Like &nbsp;<i class="bi bi-thermometer-half"></i>&nbsp;&nbsp; __</p><br>
            <p class="wind-speed">Wind Speed &nbsp;<i class="bi bi-wind"></i>&nbsp;&nbsp; __</p><br>
            <p class="humidity">Humidity &nbsp;<i class="bi bi-droplet"></i>&nbsp;&nbsp; __</p><br>
            <p class="pressure">Pressure &nbsp;<i class="fa-solid fa-down-left-and-up-right-to-center"></i>&nbsp;&nbsp; __</p>
        </div>
    </div>
    <div class="forecast_box">
        <h3 class="forecast-head">Forecast</h3>
        <div class="hour-forcast">
            <h3 class="hourly-head">Hourly</h3>
            <span class="hr-card" id="hr-card-0">
               
            </span>
            <span class="hr-card" id="hr-card-1">
               
            </span>
            <span class="hr-card" id="hr-card-2">
                
            </span>
            <span class="hr-card" id="hr-card-3">
               
            </span>
            <span class="hr-card" id="hr-card-4">
                
            </span>
            <span class="hr-card" id="hr-card-5">
                
            </span>
        </div>
        <hr style="position: absolute;left: 50%; top: 50%; transform: translate(-50%); width: 96%; opacity: 0.2;"></hr>
        <div class="daily-forcast">
            <h3 class="daily-head">Daily</h3>
            <span class="dl-card" id="dl-card-0">
                
            </span>
            <span class="dl-card" id="dl-card-1">
                
            </span>
            <span class="dl-card" id="dl-card-2">
                
            </span>
            <span class="dl-card" id="dl-card-3">
                
            </span>
            <span class="dl-card" id="dl-card-4">
                
            </span>
            <span class="dl-card" id="dl-card-5">
               
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
